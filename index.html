<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Game - Evolution</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Idle Evolution Game</h1>
    <p>You are evolving in a strange new world...</p>
    
    <div id="status">
        <p>Current Form: <span id="current-form">Basic Goblin</span></p>
        <p>Skills Acquired: <span id="skills">None</span></p>
        <p>Level: <span id="player-level">1</span></p>
        <p>XP: <span id="player-xp">0</span> / <span id="xp-to-next-level">100</span></p>
     </div>
     

    <div id="enemy-area">
      <h2>Enemy Encounter</h2>
      <p>Enemy: <span id="enemy-name">Wild Boar</span></p>
      <button id="consume-enemy">Absorb Skill</button>
    </div>
    <div id="worlds-area">
        <h2>Worlds</h2>
        <div id="worlds-list"></div>
      </div>
      
  </div>

  <script type="module"  src="script.js"></script>
</body>
</html>
